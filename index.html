
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #FAFAFA; /* Warna latar belakang umum */
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #FFFFFF; /* Header putih */
            border-bottom: 1px solid #DBDBDB;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            width: 935px; /* Lebar konten Instagram web */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: #000000;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Billabong', cursive; /* Bayangkan ini font khas Instagram */
        }
        .main-container {
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
        .feed {
            width: 614px; /* Lebar kolom feed */
            margin-right: 28px;
        }
        .sidebar {
            width: 293px; /* Lebar kolom sidebar */
        }
        .post {
            background-color: #FFFFFF;
            border: 1px solid #DBDBDB;
            margin-bottom: 20px;
            border-radius: 3px;
        }
        .post-header {
            display: flex;
            align-items: center;
            padding: 16px;
        }
        .profile-pic {
            width: 32px;
            height: 32px;
            background-color: #C6C6C6; /* Placeholder untuk foto profil */
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid #3897F0; /* Border biru untuk meniru Story/Highlight */
        }
        .post-username {
            font-weight: 600;
            color: #000000;
        }
        .post-image {
            width: 100%;
            height: 614px; /* Placeholder untuk gambar */
            background-color: #EFEFEF;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #8E8E8E;
        }
        .blue-button {
            background-color: #3897F0; /* Warna biru khas Instagram */
            color: white;
            padding: 5px 9px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
        }
        .sidebar-profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-content">
            <div class="logo">Instagram</div>
            <div>
                <button class="blue-button">Cari / Icon</button> 
            </div>
        </div>
    </div>

    <div class="main-container">
        
        <div class="feed">
            
            <div class="post">
                <div class="post-header">
                    <div class="profile-pic"></div>
                    <div class="post-username">akunkonten</div>
                </div>
                <div class="post-image">
                    Area Gambar (614x614)
                </div>
                <div style="padding: 16px; color: #00376B;">
                    <p style="margin: 0; font-size: 14px;">
                        <span style="font-weight: 600;">akunkonten</span> Ini adalah contoh deskripsi post.
                    </p>
                    <div style="margin-top: 8px;">
                        <button class="blue-button" style="background-color: transparent; color: #262626; padding: 0; font-size: 14px; font-weight: 400;">100 Suka</button>
                    </div>
                </div>
            </div>

            <div class="post">
                <div class="post-header">
                    <div class="profile-pic"></div>
                    <div class="post-username">akunlain</div>
                </div>
                <div class="post-image">
                    Area Gambar (614x614)
                </div>
                <div style="padding: 16px; color: #00376B;">
                    <p style="margin: 0; font-size: 14px;">
                        <span style="font-weight: 600;">akunlain</span> Postingan kedua dengan gaya biru!
                    </p>
                </div>
            </div>

        </div>

        <div class="sidebar">
            <div class="sidebar-profile">
                <div class="profile-pic" style="width: 56px; height: 56px; border: none;"></div>
                <div style="margin-left: 12px;">
                    <div style="font-weight: 600;">user_anda</div>
                    <div style="color: #8E8E8E; font-size: 14px;">Nama Anda</div>
                </div>
            </div>
            
            <div style="color: #8E8E8E; font-weight: 600; margin-bottom: 10px; font-size: 14px;">Saran Untuk Anda</div>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <div style="display: flex; align-items: center;">
                    <div class="profile-pic" style="width: 32px; height: 32px; background-color: #8E8E8E; border: none;"></div>
                    <div style="margin-left: 12px; font-weight: 600; font-size: 14px;">saran_1</div>
                </div>
                <button class="blue-button" style="padding: 3px 6px; font-size: 12px;">Ikuti</button>
            </div>
        </div>

    </div>

</body>
</html>
